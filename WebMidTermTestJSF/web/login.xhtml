<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
      
        
       Please log in to continue<br/>
            
            <h:form>
                
                <h:inputTextarea id="userName" value="#{loginBean.person.userName}" validatorMessage="UserName must be entered">
                    <f:validateRequired/>
                    
                </h:inputTextarea>
                    <h:message for="userName" style="color: blue"/>
                    
                    <br/><br/>
                
                    <h:inputSecret id="password" value="#{loginBean.person.password}" validatorMessage="Password must be entered">
                    
                   <f:validateRequired/>
                    </h:inputSecret>
                      <h:message for="password" style="color: red"/>
                
                
                <br/><br/><br/>
                
                <h:commandButton action="#{loginBean.login()}" value="login"/>
                
            </h:form>
            
            
    </h:body>
</html>
